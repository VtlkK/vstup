<!DOCTYPE html>
<html lang="uk">
<head>

    <style>

            margin: 0;

        .container {

        label {

        input[type="text"], input[type="password"] {

        .password-container {

            padding-right: 40px; /* –ú—ñ—Å—Ü–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            box-sizing: border-box; /* –£—Ä–∞—Ö—É–≤–∞–Ω–Ω—è padding —ñ border –≤ —à–∏—Ä–∏–Ω—ñ */
        }

        .password-toggle {
            position: absolute;
            right: 10px; /* –í—ñ–¥—Å—Ç—É–ø –≤—ñ–¥ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—é */
            top: 30%; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
            transform: translateY(-50%); /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
            border: none;

            z-index: 1; /* –ü–æ–º—ñ—â–∞—î –∫–Ω–æ–ø–∫—É –ø–æ–≤–µ—Ä—Ö –ø–æ–ª—è –≤–≤–æ–¥—É */
        }

        /* –°—Ç–∏–ª—ñ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .password-toggle:hover {

        /* –ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è */

        .error-message {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h4>–ï—Ç–∞–ø –∑–º—ñ–Ω–∏ –ø–∞—Ä–æ–ª—è</h4>

    <script>

            } else {
